<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="theme-slider">
          <div class="theme-option">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            </div>
          <div class="slider">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form>
        <input type="text" id="screen" value="">
        <div id="keys">
          <input type="button" value="7" class="key" id="key-7"></button>
          <input type="button" value="8" class="key" id="key-8"></button>
          <input type="button" value="9" class="key" id="key-9"></button>
          <input type="button" value="DEL" class="key" id="key-DEL"></button>
          <input type="button" value="4" class="key" id="key-4"></button>
          <input type="button" value="5" class="key" id="key-5"></button>
          <input type="button" value="6" class="key" id="key-6"></button>
          <input type="button" value="+" class="key" id="key-plus"></button>
          <input type="button" value="1" class="key" id="key-1"></button>
          <input type="button" value="2" class="key" id="key-2"></button>
          <input type="button" value="3" class="key" id="key-3"></button>
          <input type="button" value="-" class="key" id="key-minus"></button>
          <input type="button" value="." class="key" id="key-dot"></button>
          <input type="button" value="0" class="key" id="key-0"></button>
          <input type="button" value="/" class="key" id="key-divide"></button>
          <input type="button" value="x" class="key" id="key-mul"></button>
          <input type="button" value="RESET" class="key" id="key-reset"></button>
          <input type="button" value="=" class="key" id="key-equal"></button>
        </div>
      </form>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dinesh Yadav</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
